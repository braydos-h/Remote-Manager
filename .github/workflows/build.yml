# .github/workflows/build.yml
name: Windows build

# ‚úÖ give the token write perms BEFORE anything else
permissions:
  contents: write      # required to create tags/releases
  packages: write      # (optional, safe to leave)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  freeze:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£  Checkout repo
      - name: "üì• Checkout"
        uses: actions/checkout@v4

      # 2Ô∏è‚É£  Python 3.11 (stable wheels)
      - name: "üêç Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£  Install deps + PyInstaller
      - name: "üì¶ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      # 4Ô∏è‚É£  Build EXE
      - name: "üßä Build EXE"
        shell: cmd
        run: >
          pyinstaller main\main.py ^
            --name RemoteDashboard ^
            --onefile --noconsole

      # 5Ô∏è‚É£  Upload artifact
      - name: "üì§ Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: RemoteDashboard_exe
          path: dist/RemoteDashboard.exe

      # 6Ô∏è‚É£  Auto-publish GitHub Release
      - name: "üöÄ Release"
        if: github.ref == 'refs/heads/main' && startsWith(github.event_name, 'push')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: dist/RemoteDashboard.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
