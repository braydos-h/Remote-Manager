name: Windows build

on:
  push:
    branches: [main]
  workflow_dispatch:   # lets you click â€œRun workflowâ€ in the Actions tab

jobs:
  freeze:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3ï¸âƒ£ Install deps
      - name: "ğŸ“¦ Install deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      # 4ï¸âƒ£ Build the EXE (cmd shell for the ^ continuations)
      - name: "ğŸ§Š Build EXE"
        shell: cmd
        run: >
          pyinstaller app.py --onefile --noconsole ^
            --add-data "templates;templates" ^
            --add-data "static;static"

      # 5ï¸âƒ£ Upload as CI artifact
      - name: "ğŸ“¤ Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: RemoteDashboard_exe
          path: dist/app.exe

      # 6ï¸âƒ£ (Optional) Publish a GitHub Release
      - name: "ğŸš€ Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: dist/app.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
