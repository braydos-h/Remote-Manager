# .github/workflows/build.yml
name: Windows build

on:
  push:
    branches: [main]          # run on every push to main
  workflow_dispatch:          # add a ‚ÄúRun workflow‚Äù button

jobs:
  freeze:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£  Grab your repo code
      - name: "üì• Checkout"
        uses: actions/checkout@v4

      # 2Ô∏è‚É£  Install Python **3.11** (3.12 wheels are still sketchy)
      - name: "üêç Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£  Install requirements and PyInstaller
      - name: "üì¶ Install deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      # 4Ô∏è‚É£  Build your single-file EXE
      #     shell: cmd ‚Üí allows ^ line-continuations on Windows
      - name: "üßä Build EXE"
        shell: cmd
        run: >
          pyinstaller app.py --onefile --noconsole ^
            --add-data "templates;templates" ^
            --add-data "static;static"

      # 5Ô∏è‚É£  Stash the EXE as a CI artifact
      - name: "üì§ Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: RemoteDashboard_exe
          path: dist/app.exe

      # 6Ô∏è‚É£  (Optional) create a GitHub Release with the EXE attached
      - name: "üöÄ Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: dist/app.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
